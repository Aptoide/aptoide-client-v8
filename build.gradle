buildscript {
  repositories {
    jcenter()
	google()
    mavenLocal()
    maven { url "https://maven.fabric.io/public" }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.4'
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4' //0.8.3
    classpath 'io.realm:realm-gradle-plugin:3.5.0' //5.5.0
    //classpath 'com.novoda:gradle-android-command-plugin:1.7.1' //2.0.1
    classpath 'io.fabric.tools:gradle:1.25.4'
  }
}

allprojects {
  repositories {
    jcenter()
	google()
    maven { url "https://maven.fabric.io/public" }
	maven { url "https://jitpack.io" }
	maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

// Gradle wrapper version is being specified dynamically here to prevent IDEA
// from controlling version.
// This will override gradle-wrapper.properties
task wrapper(type: Wrapper) {
  gradleVersion = '4.10.1'
  distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

ext {

  //
  // gradle build script vars
  //

  USE_JACK = false // http://tools.android.com/tech-docs/jackandjill
  BUILD_TOOLS_VERSION = '28.0.2'

  //
  // gradle build script dependencies versions
  //

  // Google Android Support
  SUPPORT_LIB_VERSION = '26.0.1' //28.0.0-rc02

  // Google Play Services
  PLAY_SERVICES_VERSION = '9.8.0' //15.0.1

  JAVAX_ANNOTATIONS_VERSION = '10.0-b28'

  MULTIDEX_VERSION = '1.0.3'

  // Rx
  RXJAVA_VERSION = '1.3.8'
  //RXJAVA2_VERSION = '2.2.2'
