  CONSTRAINT_LAYOUT_VERSION = '1.1.3' //2.0.0-alpha2

  LEAK_CANARY_VERSION = '1.5'
  PARCELER_VERSION = '1.1.11'

  ADYEN_VERSION = '1.14.2' //2.0.2
  CARD_FORM_VERSION = '3.0.6' //3.4.1

  TEST_FAIRY_VERSION = '1.5.15' //1.8.1
  DAGGER_VERSION = '2.17'

  NANOHTTPD_VERSION = '2.3.0'

  TWITTER_ANDROID_SDK_VERSION = '2.3.0' //3.3.0

