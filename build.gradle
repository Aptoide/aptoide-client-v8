  //RXANDROID2_VERSION = '2.1.0'
  JW_RX_BINDING_VERSION = '1.0.1'
  RXJAVA_PROGUARD_RULES_VERSION = '1.2.10.0' //1.3.3.0
  TRELLO_RX_LIFECYCLE_VERSION = '1.0'
  RX_RELAY_VERSION = '1.2.0'
  RX_LINT_VERSION = '1.6.1'

  // Retrofit
  RETROFIT_VERSION = '2.4.0'

  // Test
  JUNIT_VERSION = '4.12'
  MOCKITO_CORE_VERSION = '1.10.19' //2.22.0
  MOCKITO_CORE_ANDROID_VERSION = '2.7.15'
  ESPRESSO_VERSION = '3.0.2'
  RUNNER_VERSION = '1.0.2'
  RULES_VERSION = '1.0.2'
  TESTING_SUPPORT_LIB_VERSION = '0.1'
